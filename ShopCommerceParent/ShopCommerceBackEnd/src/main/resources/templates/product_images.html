<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content" th:remove="tag">

	<div class="row" id="divProductImages">
		<div class="col border m-3 p-2">
			<div> <label> Main Image: [[${product.mainImage}]]</label> </div>
			<div class="m-2">
				<img id="thumbnail" alt="main image preview" class="img-fluid" th:src="@{${product.MainImagePath}}" />
			</div>
			<div>
				<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg, image/jpg"
					th:required="${product.mainImage == null}" />
			</div>
			<input type="hidden" th:field=*{mainImage} />
		</div>

		<th:block th:each="productImage,status : ${product.images}">
			<div class="col border m-3 p-2" th:id="'divExtraImage' + ${status.index}">
				<div> <label> Extra Image #[[${status.index+1}]] : [[${productImage.name}]]
					</label>
					<a class="btn fas fa-times-circle fa-2x float-right"
						name = "linkRemoveExtraImage"
						> </a>
				</div>
				<div class="m-2">
					<img th:id="'extraThumbnai' + ${status.index}" alt="extra image #2 preview" class="img-fluid"
						th:src="@{${productImage.imagePath}}" />

				</div>
				<div>
					<input type="file" name="extraImage" accept="image/png, image/jpeg, image/jpg" />
				</div>
					<input type="hidden" name="ImageIDs" th:id="'imageId' + ${status.index}" />
					<input type="hidden" name="ImageNames" th:id="'imageName' + ${status.index}" />
			</div>
		</th:block>

		<div class="col border m-3 p-2" id="divExtraImage0">
			<div id="extraImageHeader0"> <label> Extra Image #1 : </label> </div>
			<div class="m-2">
				<img id="extraThumbnai0" alt="extra image #2 preview" class="img-fluid"
					th:src="@{/images/images.jpg}" />

			</div>
			<div>
				<input type="file" name="extraImage" accept="image/png, image/jpeg, image/jpg" />
			</div>
		</div>


	</div>

</body>


</html>
