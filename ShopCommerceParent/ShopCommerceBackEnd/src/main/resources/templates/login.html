<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"> <!-- responsive for mobile -->
<title>Login</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/> <!-- add bootstrap -->
<script type="text/javascript" th:src = "@{/webjars/jquery/jquery.min.js}"></script>	<!-- add jquery -->
<script type="text/javascript" th:src = "@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid text-center">
	
	
	<div>
		<img th:src="@{/images/shop.png}" style="max-width: 100px"/>
	</div>
	
	<form	th:action="@{/login}" method="post" 
	   style="max-width: 300px;margin:0 auto">
			<div class="border bordered-secondary m-3" >
				<div th:if=${param.error}>
					<div class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
				</div>
				<div th:if=${param.logout}>
					<div>Logout sucessful</div>
				</div>
				<div class="p-2">
				    <input type="email" name="email" placeholder="Email" required="required" class="form-control"/>
				</div>
			
			  	<div class="p-2">
			  	   <input type="password" name="password" placeholder="password" required="required" class="form-control"/>
			  	</div>  
			
			    <div class="p-2">
			    	<input type="submit" value="Login" class="btn btn-primary"/>
			    </div>
			</div>
	</form>
	

</div>
</body>
</html>
