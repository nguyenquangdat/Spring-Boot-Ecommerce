<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body th:fragment="content" th:remove="tag">
	</br>
	<div class="form-inline">
		<label class="col-sm-4">Product Name :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:field=*{name} required="required" minlength="3" />
		</div>
	</div>
	</br>
	<div class="form-inline">
		<label class="col-sm-4">Alias :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" th:field=*{alias} required="required" minlength="3"
				placeholder="Default is product nanme" />
		</div>
	</div>

	</br>
	<div class="form-inline">
		<label class="col-sm-4">Brand :</label>
		<div class="col-sm-8">
			<select th:field="*{brand}" class="form-control" required>
				<th:block th:each="brand : ${brands}">
					<option th:value=${brand.id}>[[${brand.name}]]</option>
				</th:block>
			</select>
		</div>
	</div>
	</br>
	<div class="form-inline">
		<label class="col-sm-4">Category :</label>
		<div class="col-sm-8">
			<th:block th:if="${product.category != null}">
				<select th:field="*{category}" class="form-control" required>
					<th:block th:each ="cat : ${product.brand.categories}">
						<option th:value = "${cat.id}">[[${cat.name}]] </option>
					</th:block>
				</select>
			</th:block>
			<th:block th:if="${product.category == null}">
				<select th:field="*{category}" class="form-control" required>

				</select>
			</th:block>
		</div>

	</div>
	<br />
	<div class="form-inline">
		<label class="col-sm-4">enabled :</label>
		<div class="col-sm-8">
			<input type="checkbox" th:field=*{enabled} />
		</div>
		<br />
	</div>
	<div class="form-inline">
		<label class="col-sm-4">in stock :</label>
		<div class="col-sm-8">
			<input type="checkbox" th:field=*{inStock} />
		</div>
	</div>
	</br>
	<div class="form-inline">
		<label class="col-sm-4">Cost :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{cost} />
		</div>
	</div>

	</br>
	<div class="form-inline">
		<label class="col-sm-4">Price :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{price} />
		</div>
	</div>

	</br>
	<div class="form-inline">
		<label class="col-sm-4">Discount Percent :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{discountPercent} />
		</div>
	</div>
</body>

</html>
