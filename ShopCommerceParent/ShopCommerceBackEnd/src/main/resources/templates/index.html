<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"  
><!-- xmlns:sec : declare namespace  -->

<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"> <!-- responsive for mobile -->
<title>Admin</title>

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/> <!-- add bootstrap -->
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/> <!-- add fontawesome -->
<script type="text/javascript" th:src = "@{/webjars/jquery/jquery.min.js}"></script>	<!-- add jquery -->
<script type="text/javascript" th:src = "@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	
	<div>
		<form th:action=@{/logout} method="post" th:hidden="true" name="LogoutForm">
			<input type="submit"/>
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a th:href="@{/}">
				<img alt="#" th:src="@{/images/shop.png}" style="width:80px; height: 35px"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">'
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- navigation -->
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/oders}">Order</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menu}">Menu</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/settings}">Setting</a>
					</li>
					<li>
						<span class="fas fa-user fa-2x"></span>
					</li>
					<li class="nav-item dropdown" >
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.fullName"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink" >Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	
	<h1>Welcome to shop Admin</h1>
	
</div>
<!-- logout -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#logoutLink").on("click",function(e){
			e.preventDefault();
			document.LogoutForm.submit();
		});
	});
</script>
</body>
</html>
