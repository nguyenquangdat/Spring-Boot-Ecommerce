<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
	<div>
		<label>The following is important to calculate shipping for the product</label>
	</div>
	<div class="form-inline">
		<label class="col-sm-4">length(in) :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{length} />
		</div>
	</div>
	<br/>
	<div class="form-inline">
		<label class="col-sm-4">width(in) :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{width} />
		</div>
	</div>
	<br/>
	<div class="form-inline">
		<label class="col-sm-4">height(in) :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{height} />
		</div>
	</div>
	<br/>
	<div class="form-inline">
		<label class="col-sm-4">weight(in) :</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" th:field=*{weight} />
		</div>
	</div>


</body>


</html>
